[colors]
; background = #282A2E
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #FF66FF
secondary = #8ABEB7
alert = #FF0000
disabled = #707880
charging = #FFFF00
full = #00FF00

[bar/main]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = mononoki nerd font;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio battery xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; [module/filesystem]
; type = internal/fs
; interval = 25
;
; mount-0 = /
;
; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;
; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}
;
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
;
; [module/alsa]
; type = internal/alsa
;
; master-soundcard = default
; speaker-soundcard = default
; headphone-soundcard = default
;
; format-volume = "%{F#FF66FF}VOL%{F-} <label-volume>"
; format-muted = "%{F#FF66FF}VOL%{F-} %{F#FF0000}muted%{F-}"

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
poll-interval = 1
format-discharging = "%{F#FF66FF}BAT%{F-} <label-discharging>"

format-full = "BAT <label-full>"
format-full-foreground = ${colors.full}

format-low = "<animation-low>  <label-low>"
format-low-foreground = ${colors.alert}
animation-low-0 =  
; animation-low-0 = <format-low>
animation-low-1 = " "
animation-low-framerate = 750
low-at = 15

format-charging = "<animation-charging>  <label-charging>"
format-charging-foreground = ${colors.charging}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰆚 "
format-prefix-foreground = ${colors.primary}
label = %used%/%total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%
format = <label>
format-warn-prefix = " "
format-warn-foreground = ${colors.alert}
label-warn = %percentage%%
format-warn = <label-warn>
warn-percentage = 90

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FF66FF}%ifname%%{F-} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#FF66FF}%essid%%{F-} %signal%%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M
date = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
